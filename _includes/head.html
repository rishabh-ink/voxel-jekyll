<head>
  <meta charset="utf-8">
  <title>{{ site.title }} &mdash; {{ page.title }}</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Voxel -->
  <link rel="stylesheet" href="{{ '/libraries/voxel/dist/styles/main.css' | prepend: site.baseurl }}">
  <!-- /Voxel -->

  <!-- Voxel Jekyll -->
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <!-- /Voxel Jekyll -->

  <script src="{{ '/libraries/voxel/dist/scripts/libraries/modernizr.custom.js' | prepend: site.baseurl }}"></script>
</head>
